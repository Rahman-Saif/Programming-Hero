<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring css</title>
    <style>
        p{
            color:black;
            background-color: darksalmon;
            width:50%;
        }

        li{
            color: rgb(169, 169, 169);
        }

        #short{
            color:red;
            text-align: center;
        }

        #embedded{
            font-size: 29px;
            font-weight: bolder;
        }

        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 class="player" style="color:blueviolet">Learning css</h3>
    <p class="player"style="background-color: blanchedalmond;">using background color</p>
    <p id="short">css means cascading style sheet</p>
    <p>Style is colorful</p>
    <p>Short form is css </p>
    <ul>
        <li>inline</li>
        <li id="embedded">Internal or embedded!</li>
        <li>External</li>
    </ul>
</body>
</html>
