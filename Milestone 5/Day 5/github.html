<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My Secret Info!</h1>
    <input type="text" id="delete-confirm" placeholder="Please Enter some text">
    <button id="btn-dlt" disabled>Delete</button>
    <script>
        document.getElementById("delete-confirm").addEventListener('keyup',function(){
            const text=event.target.value;
            const deleteButton=document.getElementById("btn-dlt");
            console.log(text);
            if(text==='delete'){
                deleteButton.removeAttribute('disabled');
            }else{
                deleteButton.setAttribute('disabled',true);
            }
        })
        document.getElementById('btn-dlt').addEventListener("click",function(){
           const secret= document.getElementById("secret-info");
           secret.style.display="none";
        })

        
    </script>
</body>
</html>
