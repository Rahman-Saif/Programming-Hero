</head>

        </div>
        <div class="box water">
            <img src="https://static.wixstatic.com/media/8b7a79_b194e856195845ae8cb69bde57fa9079~mv2.jpg/v1/fill/w_640,h_428,al_t,q_80,usm_0.66_1.00_0.01,enc_auto/8b7a79_b194e856195845ae8cb69bde57fa9079~mv2.jpg" alt="" width="200px">

        </div>
