<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height:200px;
            width:200px;
            border:2px solid tomato;
            background-color: antiquewhite;
            transition: width 5s delay;
        }

        .box:hover{
            width:400px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform:Change the shape.This is a css style property name </li>
        <li>Translate:It is a value of the transform style rule</li>
        <li>Transition:how long it wil take </li>
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 1</div>
    <div class="box">Box 1</div>
</body>
</html>
