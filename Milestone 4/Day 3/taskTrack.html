<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

#app {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input {
    padding: 8px;
    margin-right: 8px;
}

button {
    padding: 8px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px;
    margin-bottom: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

</style>
<body>
    <div id="app">
        <h1>Task Tracker</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    
</body>
<script>
    const createTask=(id,task)=>({id,text});

    const addTask=(taskList,newTask)=>[...taskList,newTask];


    document.addEventListener('DOMContentLoaded',()=>{
        const taskList=[];

        document.getElementById('addTaskBtn').addEventListener('click',()=>{
            const taskInput=document.getElementById('taskInput');
            const taskText=taskInput.value.trim();

            if(taskText!=' '){
                const newTask=createTask(Date.now().toString(),taskText);
                taskInput.value='';
                const updatedTaskList=addTask(taskList,newTask);
                renderTasks(updatedTaskList);
            }
        })
    })
</script>
</html>
